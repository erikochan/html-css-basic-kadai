<!DOCTYPE html>
<html>
 <head>
   <title>My Profile</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <!-- ヘッダー -->
   <header>
    <div id="header-div">
      <h1><a href="index.html" class="home">My Profile</a></h1>
      <nav>
        <ul class="menu">
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
   </header>

   <!--メインここから -->
   <main>
    <article>
      <div id="first-view">
        <img src="images/main.png" alt="カメラの写真">
      </div>

    <!-- Abutここから -->
      <section>
        <h2>About</h2>
        <div id="about-box">
          <img class="face-photo" src="images/about.png" alt="自分の顔写真">
          <div class="myprofile-detail">
            <p class="name">Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCannon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
          </div>
        </div>
      </section>

      <!--ここからWords-->
      <section>
        <h2>Works</h2>
        <div id="works-box">
          <div class="item">
            <img src="images/works1.png" alt="海の写真">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="item">
            <img src="images/works2.png" alt="山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="images/works3.png" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>

      </section>
    </article>
   </main>
